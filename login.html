<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Flashback Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="css/main.css"/>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
    <!-- Start Code -->
    <main id="app" class="container-fluid login"> <!-- purple full screen -->
        <h1 class="hide">Login</h1>
        <section id="login-section" class="row"> <!-- container -->
            <div id="login-form-container" class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4"> <!-- white background -->
                <form id="login-form" class="row">
                    <div id="login-logo" class="col-6 offset-3">
                        <p class="boxhelper">Logo</p>
                    </div>
                    <div id="userpass" class="col-12">
                        <p class="boxhelper">Username</p>
                        <p class="boxhelper">Password</p>
                    </div>
                    <div id="loginup" class="col-6 offset-3">
                        <p class="boxhelper">Login</p>
                        <p class="boxhelper">Sign Up</p>
                    </div>
                    <div id="forgot" class="col-10 offset-1">
                        <p class="boxhelper">Forgot your password?</p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <!-- End Code -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
